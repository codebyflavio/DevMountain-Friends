<div class="row" ng-init="getProfiles()" ng-cloak>
    <div id="show-dev" class="col s6">
        <div class="row">
            <div class="picture col s6">
                <img ng-src="{{showSingleProfile[0].profileUrl}}" err-src="/../../lib/img/avatar.png" alt="profile-picture"/>
            </div>
            <div class="names col s6">
                <h2 class="name">{{showSingleProfile[0].name}}</h2>
            </div>
        </div>

        <h4 class="tagline">{{showSingleProfile[0].tagline}}</h4>
        <p class="bio">{{showSingleProfile[0].bio}}</p>
    </div>
    <!-- END LEFT SIDE -->
    <div id="search-devs-container" class="col s6">
        <div class="input-field">
            <input id="search-devs" type="text" class="validate" ng-model="search.name">
            <label for="search-devs">
                <i class="material-icons left">search</i>Search for cool Developers</label>
        </div>
        <div class="row loadmore">
            <div href="#" class="picture col s6" ng-click="singleProfile(dev)" ng-repeat="dev in profiles | filter: search track by $index">
                <img ng-src="{{dev.profileUrl}}" err-src="/../../lib/img/avatar.png" alt=""/>
                <h5>{{dev.name}}</h5>
            </div>
        </div>
    </div>
    <!-- END RIGHT SIDE -->
</div>

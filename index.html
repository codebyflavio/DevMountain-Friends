<!DOCTYPE html>
<html ng-app="DevBook" ng-cloak ui-router-styles>
    <head>
        <meta charset="utf-8">
        <title>DevBook</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
        <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/base.css"/>
    </head>
    <body ng-controller="mainController">
        <div class="navbar row">
            <div class="col s4">
                <h3 ng-hide="!isLogged">Hi, {{myProfile.name}}</h3>
                <h3 ng-hide="isLogged">Hi, stranger</h3>
            </div>
            <div class="col s4">
                <a href="#"><h1>DevBook</h1></a>
            </div>
            <div class="col s4">
                <h3 class="logins"  ng-if="!isLogged"><a href="#/register">Register</a></h3>
                <h3 class="logins" ng-if="isLogged" ng-click="logout()"><a href="#/login">Logout</a></h3>
                <h3 class="logins" ng-if="!isLogged"><a href="#/login">Login</a></h3>
            </div>
        </div>

        <div id="content" class="container" ui-view></div>

        <footer>
            <ul>
                <a ><li class="footer-item"></li></a>
                <a href="#/devs" ng-hide="!isLogged"><li class="footer-item">View Devs</li></a>
                <a href="#/chat" ng-hide="!isLogged"><li class="footer-item">Chat</li></a>
                <!-- <a href="#/search" ng-hide="!isLogged"><li class="footer-item">Cool Devs</li></a> -->
                <a href="#/update" ng-hide="!isLogged"><li class="footer-item">Update Profile</li></a>
            </ul>
        </footer>

        <!-- JQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

        <!-- Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.js"></script> -->

        <!-- Materialize -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

        <!-- Angular ui router -->
        <script type="text/javascript" src="js/ui-router.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

        <!-- App files -->
        <script src="js/app.js"></script>
        <script src="js/ui-router-styles.js"></script>
        <script src="js/factories/profiles.js"></script>
        <script src="js/factories/login-factory.js"></script>
        <script src="js/factories/register-factory.js"></script>

        <!-- Controllers -->
        <script src="js/maincontroller.js"></script>
        <script src="templates/devs/devs.js"></script>

    </body>
</html>
